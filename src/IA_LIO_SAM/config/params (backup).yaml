lio_sam:

  # Topics - Modified for your bag file
  pointCloudTopic: "/ouster/points"               # Point cloud data from your bag
  imuTopic: "/ouster/imu"                         # IMU data from your bag
  odomTopic: "odometry/imu"                   # IMU pre-preintegration odometry, same frequency as IMU
  gpsTopic: "odometry/gpsz"                   # GPS odometry topic (not used in your case)

  # Frames
  lidarFrame: "base_link"
  baselinkFrame: "base_link"
  odometryFrame: "fixed_frame"
  mapFrame: "map"

  # GPS Settings - Disabled since you don't have GPS
  useImuHeadingInitialization: false           # Set to false since no GPS data      
  useGpsElevation: false                      # Set to false since no GPS data
  gpsCovThreshold: 2.0                        # m^2, threshold for using GPS data
  poseCovThreshold: 25.0                      # m^2, threshold for using GPS data

  # Export settings
  savePCD: true                              # Save dense map
  savePCDDirectory: "/SC_IA_LIO_SAM/maps/"  # Save maps in your workspace
    # warning: if you have already data in the above savePCDDirectory, it will all remove and remake them. Thus, backup is recommended if pre-made data exist. 

  # Sensor Settings - Ouster specific
  sensor: ouster                            # lidar sensor type
  N_SCAN: 128                               # number of lidar channel (Ouster OS1-128)
  Horizon_SCAN: 1024                          # lidar horizontal resolution (Ouster: 1024)
  downsampleRate: 2                           # Keep original resolution for dense mapping
  lidarMinRange: 0.1                         # minimum lidar range to be used
  lidarMaxRange: 100.0                        # maximum lidar range to be used (reduced for dense mapping)

  # IMU Settings
 # IMU Settings - Calibraos_sensorted Xsens IMU noise parameters
  # Gyroscope noise parameters (rad/s)
  imuGyrNoise: 1.0399359067749267e-03      # Average gyroscope noise
  imuGyrBiasN: 2.4898378963425271e-05      # Average gyroscope bias instability
  
  # Accelerometer noise parameters (m/s^2)
  imuAccNoise: 1.7834968261335432e-02      # Average accelerometer noise
  imuAccBiasN: 8.4451195245811384e-04      # Average accelerometer bias instability
  imuGravity: 9.80511
  imuRPYWeight: 0.001


  # Extrinsics (lidar -> IMU) - Adjust if needed for your setup
  extrinsicTrans: [0.0, 0.0, 0.0]
  extrinsicRot: [1, 0, 0,
                  0, 1, 0,
                  0, 0, 1]
  extrinsicRPY: [1, 0, 0,
                  0, 1, 0,
                  0, 0, 1]

  # LOAM feature threshold - Optimized for dense mapping
  edgeThreshold: 1.0                         # Reduced from 1.0 for more edge features
  surfThreshold: 0.1                         # Reduced from 0.1 for more surface features
  edgeFeatureMinValidNum: 10                  # Reduced from 10 for more features
  surfFeatureMinValidNum: 100                  # Reduced from 100 for more features

  # voxel filter params - Optimized for feature detection (safe PCL limits)
  odometrySurfLeafSize: 0.2                  # Reduced from 0.2 for denser odometry features (safe limit)
  mappingCornerLeafSize: 0.05           # Reduced from 0.1 for denser corner features (safe limit)
  mappingSurfLeafSize: 0.05                     # Reduced from 0.2 for denser surface features (safe limit)

  # robot motion constraint
  z_tollerance: 1000                            # meters
  rotation_tollerance: 1000                     # radians

  # CPU Params
  numberOfCores: 4                              # Increased for better performance
  mappingProcessInterval: 0.15                    # Reduced from 0.15 for faster mapping and denser results

  # Additional density parameters
  downsampleRate: 2                             # Keep original resolution (no downsampling)
  lidarMinRange: 0.1                         # Reduced from 1.0 to capture closer points
  lidarMaxRange: 100                         # Increased from 100.0 for better coverage
  # Feature extraction density parameters


                      # Safe leaf size for very large datasets

  # Surrounding map - Optimized for dense mapping
  surroundingkeyframeAddingDistThreshold: 0.5  # Reduced from 1.0 for denser keyframes
  surroundingkeyframeAddingAngleThreshold: 0.2  # Reduced from 0.2 for denser keyframes
  surroundingKeyframeDensity: 2.0               # Reduced from 2.0 for much denser keyframes
  surroundingKeyframeSearchRadius: 50.0        # Increased from 50.0 for better coverage

  # Loop closure
  loopClosureEnableFlag: true
  loopClosureFrequency: 1.0                   # Hz, regulate loop closure constraint add frequency
  surroundingKeyframeSize: 50                   # submap size (when loop closure enabled)
  historyKeyframeSearchRadius: 15.0             # meters, key frame that is within n meters from current pose will be considerd for loop closure
  historyKeyframeSearchTimeDiff: 30.0           # seconds, key frame that is n seconds older will be considered for loop closure
  historyKeyframeSearchNum: 25                  # number of hostory key frames will be fused into a submap for loop closure
  historyKeyframeFitnessScore: 0.3              # icp threshold, the smaller the better alignment

  # Visualization - For real-time display only (saving is raw)
  globalMapVisualizationSearchRadius: 1000.0    # meters, global map visualization radius
  globalMapVisualizationPoseDensity: 10      # For real-time visualization only
  globalMapVisualizationLeafSize: 1.0        # For real-time visualization only

# Navsat (convert GPS coordinates to Cartesian) - Not used
navsat:
  frequency: 50
  wait_for_datum: false
  delay: 0.0
  magnetic_declination_radians: 0
  yaw_offset: 0
  zero_altitude: true
  broadcast_utm_transform: false
  broadcast_utm_transform_as_parent_frame: false
  publish_filtered_gps: false

# EKF for Navsat - Not used
ekf_gps:
  publish_tf: false
  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: odom

  frequency: 50
  two_d_mode: false
  sensor_timeout: 0.01
  # -------------------------------------
  # External IMU:
  # -------------------------------------
  imu0: imu_correct
  imu0_config: [false, false, false,
                true,  true,  true,
                false, false, false,
                false, false, true,
                true,  true,  true]
  imu0_differential: false
  imu0_queue_size: 50 
  imu0_remove_gravitational_acceleration: true
  # -------------------------------------
  # Odometry (From Navsat):
  # -------------------------------------
  odom0: odometry/gps
  odom0_config: [true,  true,  true,
                 false, false, false,
                 false, false, false,
                 false, false, false,
                 false, false, false]
  odom0_differential: false
  odom0_queue_size: 10

